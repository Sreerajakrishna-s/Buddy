<h2> TOP ATTRACTIONS OF CHENNAI</h2>
        <div class="cards">
            <div *ngFor="let theme of themes">
              <div class="info" [ngStyle]="{ 'background-image': 'url(' + theme.imageUrl + ')' }">
                <!-- <img [src]="theme.image" [alt]="theme.title" /> -->
                <div class="theme">
                  <h3>{{theme.title}}</h3>
                  ❤️❤️❤️❤️❤️
                  <div class="content">
                  <p>{{theme.description}}</p>
                  <p>{{theme.location}}</p>
                  <p>{{theme.entryfee}}</p>
                  <p>{{theme.timing}}</p>
                  </div>

                </div>
              </div>
            </div>
          <!-- </div> -->
