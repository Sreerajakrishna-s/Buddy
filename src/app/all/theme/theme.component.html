<br>
<div class="all">
<ul>
  <li *ngFor="let theme of themes">
    <div class="image">
      <img [src]="theme.image" [alt]="theme.title" />
    </div>  
      <div class="content">
        <div class="name">
          {{theme.title}}
        </div>
        <div class="were">
        
          {{theme.description}} <br>
          <br>
          <em>{{theme.location}}</em>
          <br>
          <br>
          {{theme.time}}
          <br>
          <br>
          {{theme.entryfee}}
        </div>
      </div>
  </li>
</ul>
</div>
