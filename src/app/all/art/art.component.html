<br>
<div class="all">
<ul>
  <li *ngFor="let theme of themes">
    <div class="image">
      <img [src]="theme.image" [alt]="theme.title" />
    </div>  
      <div class="content">
        <div class="name">
          {{theme.title}}
        </div>
        <div class="were">
          {{theme.description}}
        </div>
      </div>
  </li>
</ul>
</div>
